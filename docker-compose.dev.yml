version: "3"
services:

  oj-redis:
    image: redis:4.0-alpine
    container_name: oj-redis-dev
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      # Named volume for Redis data persistence
      - oj-redis-data:/data

  oj-postgres:
    image: postgres:10-alpine
    container_name: oj-postgres-dev
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      # Named volume for PostgreSQL data persistence
      - oj-postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=onlinejudge
      - POSTGRES_USER=onlinejudge
      - POSTGRES_PASSWORD=onlinejudge

  oj-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oj-backend-dev
    restart: always
    depends_on:
      - oj-redis
      - oj-postgres
    volumes:
      # Mount local code for development
      - ./backend:/app
      # Named volume for backend data (uploaded files, test cases, etc.)
      - oj-backend-data:/data
      # Named volume for logs
      - oj-backend-logs:/app/log
      # Local mount for test cases (for easy management)
      - ./backend/data/test_case:/data/test_case
      # Local mount for public files
      - ./backend/data/public:/data/public
    environment:
      - POSTGRES_DB=onlinejudge
      - POSTGRES_USER=onlinejudge
      - POSTGRES_PASSWORD=onlinejudge
      - POSTGRES_HOST=oj-postgres
      - POSTGRES_PORT=5432
      - REDIS_HOST=oj-redis
      - REDIS_PORT=6379
      - OJ_ENV=production
      # Judge server token (match with judge server if needed)
      - JUDGE_SERVER_TOKEN=dev_judge_token_change_in_production
    ports:
      - "0.0.0.0:8000:8000"

  oj-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: oj-frontend-dev
    restart: always
    volumes:
      # Mount source code for hot reload, but preserve node_modules and build artifacts
      - ./frontend/src:/app/src
      - ./frontend/config:/app/config
      - /app/node_modules
      - /app/dist
    environment:
      - TARGET=http://oj-backend:8000
    ports:
      - "0.0.0.0:80:8080"
    depends_on:
      - oj-backend

  oj-judge-server:
    image: registry.cn-hangzhou.aliyuncs.com/onlinejudge/judge_server
    container_name: oj-judge-server-dev
    restart: always
    privileged: true
    platform: linux/amd64
    ports:
      - "127.0.0.1:12358:8080"
    volumes:
      - oj-judge-logs:/log
      - ./backend/data/test_case:/test_case:ro
    environment:
      - SERVICE_URL=http://oj-judge-server-dev:8080
      - BACKEND_URL=http://oj-backend:8000/api/judge_server_heartbeat/
      - TOKEN=dev_judge_token_change_in_production
    depends_on:
      - oj-backend

# Named volumes for data persistence
# These volumes will survive container deletion and recreation
volumes:
  oj-redis-data:
    driver: local
  oj-postgres-data:
    driver: local
  oj-backend-data:
    driver: local
  oj-backend-logs:
    driver: local
  oj-judge-logs:
    driver: local
